
<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title id="app-title"></title>
	<style>
		@media (prefers-color-scheme: dark) {
			html {
				background-color: #222222;
				color: white;
			}
		}
	</style>
</head>

<body style="font-family: Arial, Helvetica, sans-serif;">

	<div>
		<button id="messageButton" type='button'>Get Message</button>
		<h2 id='messageHeader'></h2>
	</div>

	<div>
		<button id="clockButton" type='button'>Load Clock</button>
		<div id="clockHeading"></div>
		<div>
			<p id="date"></p>
			<p id="time"></p>
			<p id="year"></p>
			<p id="month"></p>
			<p id="day"></p>
			<p id="hour"></p>
			<p id="minute"></p>
			<p id="second"></p>
		</div>
	</div>

	<footer style="font-size: 9px;">
		Node.js <span id="node-version"></span><br />
		Chromium <span id="chrome-version"></span><br />
		Electron <span id="electron-version"></span>
	</footer>

	<script>
		// hack: this allows the transpiled typescript to load without error
		var exports = {};
	</script>
	<script src="/app.js"></script>
	<script src="/time.js"></script>
</body>
</html>
